<script>
(function(){
  var el=document.getElementById('home-carousel');
  if(!el)return;
  var slides=el.querySelectorAll('.simple-carousel__slide');
  var n=slides.length;
  if(n===0)return;
  var cur=0;
  function go(i){ cur=(i+n)%n; slides.forEach(function(s,k){ s.classList.toggle('active',k===cur); }); dots.forEach(function(d,k){ d.classList.toggle('active',k===cur); }); }
  var dotsWrap=document.getElementById('home-carousel-dots');
  for(var i=0;i<n;i++){ var b=document.createElement('button'); b.setAttribute('type','button'); b.setAttribute('aria-label','Slide '+(i+1)); b.addEventListener('click',function(j){return function(){ go(j); };}(i)); dotsWrap.appendChild(b); }
  var dots=dotsWrap.querySelectorAll('button');
  dots[0].classList.add('active');
  el.querySelector('.simple-carousel__btn.prev').addEventListener('click',function(){ go(cur-1); });
  el.querySelector('.simple-carousel__btn.next').addEventListener('click',function(){ go(cur+1); });
  setInterval(function(){ go(cur+1); },4000);
})();
</script>

<h3 class="wp-block-heading">News</h3>



<div class="news-table-wrap table" style="max-height: 410px; overflow-y: auto;">
<table class="table table-sm table-borderless news-table" style="width: 100%; margin-bottom: 0px; height: 510px;">
<tbody id="news-tbody">
<tr><td colspan="2" style="text-align:center;padding:1em;color:#666;">Loading news‚Ä¶</td></tr>
</tbody>
</table>
</div>
<script>
(function(){
  var tbody = document.getElementById('news-tbody');
  if (!tbody) return;
  var url = 'configs/news.yaml';
  fetch(url).then(function(r){ return r.text(); }).then(function(text){
    var items = [];
    var blocks = text.split(/\n(?=-\s*date:)/);
    for (var i = 0; i < blocks.length; i++) {
      var dateM = blocks[i].match(/date:\s*"((?:[^"\\]|\\.)*)"/);
      var contentM = blocks[i].match(/content:\s*"((?:[^"\\]|\\.)*)"/);
      if (dateM && contentM) {
        items.push({
          date: dateM[1].replace(/\\"/g, '"'),
          content: contentM[1].replace(/\\"/g, '"').replace(/\\n/g, '\n')
        });
      }
    }
    var style = 'font-size: 16px; font-family: helvetica, arial, sans-serif;';
    function esc(s){ return s.replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;'); }
    var h = '';
    for (var j = 0; j < items.length; j++) {
      h += '<tr><th style="width: 10.1818%;"><p><span style="'+style+'">'+esc(items[j].date.trim())+'</span></p></th><td style="width: 88.8485%;"><p><span style="'+style+'">'+items[j].content.trim()+'</span></p></td></tr>';
    }
    tbody.innerHTML = h || '<tr><td colspan="2" style="text-align:center;padding:1em;color:#666;">No news.</td></tr>';
  }).catch(function(){
    tbody.innerHTML = '<tr><td colspan="2" style="text-align:center;padding:1em;color:#999;">Failed to load news.</td></tr>';
  });
})();
</script>
