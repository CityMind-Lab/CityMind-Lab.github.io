<script>
(function() {
  var configUrl = 'configs/openings.yaml';
  if (document.location.pathname.indexOf('pages') !== -1 || document.location.pathname.endsWith('openings.html')) {
    configUrl = '../configs/openings.yaml';
  }
  var spacer = '<div style="height:18px" aria-hidden="true" class="wp-block-spacer"></div>';
  function esc(s) {
    return String(s || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
  }
  function attr(s) { return String(s || '').replace(/"/g, '&quot;'); }
  function rich(s) {
    if (!s) return '';
    s = String(s)
      .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
      .replace(/__(.+?)__/g, '<span style="text-decoration:underline">$1</span>')
      .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="' + '$2'.replace(/"/g, '&quot;') + '">$1</a>');
    return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
  }
  function richAttr(s) {
    if (!s) return '';
    s = String(s).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
    return s
      .replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>')
      .replace(/__(.+?)__/g, '<span style="text-decoration:underline">$1</span>')

        html += '<ul class="wp-block-list">';
        for (var i = 0; i < gen.length; i++) html += '<li style="font-size:16px">' + richAttr(gen[i]) + '</li>';

        html += '</ul>';
      }
      html += spacer;
      root.innerHTML = html;
    }).catch(function() {
      root.innerHTML = '<div class="openings-loading">Failed to load config. Check configs/openings.yaml.</div>';
    });
  }
  if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', run); else run();
})();
