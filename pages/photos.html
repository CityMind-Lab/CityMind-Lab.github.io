<script>
(function(){
  var configUrl='configs/photos.yaml';
  if(document.location.pathname.indexOf('/pages/')!==-1||document.location.pathname.endsWith('photos.html')){configUrl='../configs/photos.yaml';}
  var spacer='<div style="height:18px" aria-hidden="true" class="wp-block-spacer"></div>';
  function esc(s){return String(s||'').replace(/&/g,'&amp;').replace(/</g,'&lt;').replace(/>/g,'&gt;').replace(/"/g,'&quot;');}
  function attr(s){return String(s||'').replace(/"/g,'&quot;');}
  function run(){
    var root=document.getElementById('photos-root');
    if(!root)return;
    fetch(configUrl).then(function(r){return r.text();}).then(function(text){
      var cfg={};
      if(typeof jsyaml!=='undefined')cfg=jsyaml.load(text)||{};
      var heroTitle=cfg.hero_title||'Photos &amp; Videos';
      var html='<div id="wp-block-themeisle-blocks-advanced-columns-2c60bc77" class="wp-block-themeisle-blocks-advanced-columns has-1-columns has-desktop-equal-layout has-tablet-equal-layout has-mobile-collapsedRows-layout has-reverse-columns-mobile has-vertical-center ticss-c00aadba" style="display:flex;align-items:center;justify-content:center;position:relative;height:130px;min-height:130px;padding-top:24px;padding-bottom:24px;box-sizing:border-box"><div class="wp-block-themeisle-blocks-advanced-columns-overlay" style="background:#000;opacity:0.3"></div><div class="innerblocks-wrap" style="display:flex;align-items:center;justify-content:center;text-align:center;width:100%;height:100%;box-sizing:border-box"><div class="wp-block-themeisle-blocks-advanced-column" style="display:flex;align-items:center;justify-content:center;text-align:center;width:100%;height:100%;box-sizing:border-box"><h1 id="wp-block-themeisle-blocks-advanced-heading-5d5675df" class="wp-block-themeisle-blocks-advanced-heading" style="text-align:center;margin:0">'+esc(heroTitle)+'</h1></div></div></div>';
      var albums=cfg.albums||[];
      for(var i=0;i<albums.length;i++){
        var a=albums[i];
        html+=spacer+'<div class="wp-block-themeisle-blocks-advanced-columns has-2-columns has-desktop-equal-layout has-tablet-equal-layout has-mobile-equal-layout has-vertical-unset"><div class="wp-block-themeisle-blocks-advanced-columns-overlay"></div><div class="innerblocks-wrap"><div class="wp-block-themeisle-blocks-advanced-column"><h6 class="wp-block-heading">'+esc(a.title)+'</h6></div><div class="wp-block-themeisle-blocks-advanced-column"><h6 class="wp-block-heading has-text-align-right">'+esc(a.location)+'</h6></div></div></div>';
        var imgs=a.images||[];
        var colClass=imgs.length<=4?'columns-4':'columns-default';
        html+='<figure class="wp-block-gallery has-nested-images '+colClass+' is-cropped is-layout-flex wp-block-gallery-is-layout-flex">';
        for(var j=0;j<imgs.length;j++){
          var img=imgs[j];
          var src=img.src||'';
          var w=img.width||1024;
          var h=img.height||768;
          var loadAttr=(i===0&&j===0)?' fetchpriority="high"':' loading="lazy"';
          html+='<figure class="wp-block-image size-large"><img'+loadAttr+' decoding="async" width="'+w+'" height="'+h+'" src="'+attr(src)+'" alt="" class="wp-image-'+((i*10)+j)+'" srcset="'+attr(src)+' '+w+'w" sizes="(max-width: '+w+'px) 100vw, '+w+'px"></figure>';
        }
        html+='</figure>';
      }
      html+=spacer;
      root.innerHTML=html;
    }).catch(function(){
      root.innerHTML='<div class="photos-loading">Failed to load config. Check configs/photos.yaml.</div>';
    });
  }
  if(document.readyState==='loading')document.addEventListener('DOMContentLoaded',run);else run();
})();
</script>
