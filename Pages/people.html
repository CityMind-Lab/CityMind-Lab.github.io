<script>
(function() {
  var configUrl = 'configs/people.yaml';
  if (document.location.pathname.indexOf('/pages/') !== -1 || document.location.pathname.endsWith('people.html')) {
    configUrl = '../configs/people.yaml';
  }
  var spacer = '<div style="height:20px" aria-hidden="true" class="wp-block-spacer"></div>';
  function esc(s) {
    return String(s || '').replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;');
  }
  function attr(s) { return String(s || '').replace(/"/g, '&quot;'); }
  function renderCard(p, isFirst) {
    var img = '<figure class="aligncenter size-full is-resized">' + (p.link ? '<a href="' + attr(p.link) + '">' : '') +
      '<img ' + (isFirst ? 'fetchpriority="high" ' : 'loading="lazy" ') + 'decoding="async" width="400" height="400" src="' + attr(p.image || '') + '" alt="" style="aspect-ratio:1;object-fit:cover;width:160px">' +
      (p.link ? '</a>' : '') + '</figure>';
    var deg = p.degree_from ? ' from <span style="text-decoration: underline;">' + esc(p.degree_from) + '</span>' : '';
    var line = '<strong>' + esc(p.name) + '</strong><br>' + deg + '<br>' + esc(p.period || '') + (p.research ? ': ' + esc(p.research) : '');
    return '<div class="wp-block-themeisle-blocks-advanced-column"><div class="wp-block-image is-style-rounded">' + img + '</div><p class="has-text-align-center" style="font-size:16px">' + line + '</p></div>';
  }
  function renderCardRow(cards) {
    if (!cards || cards.length === 0) return '';
    var cols = cards.map(function(p, i) { return renderCard(p, i === 0); }).join('');
    return '<div class="wp-block-themeisle-blocks-advanced-columns has-4-columns has-desktop-equal-layout has-tablet-equal-layout has-mobile-collapsedRows-layout has-vertical-top">' +
      '<div class="wp-block-themeisle-blocks-advanced-columns-overlay"></div><div class="innerblocks-wrap">' + cols + '</div></div>';
  }
  function renderCardSection(title, list) {
    if (!list || list.length === 0) return '';
    var rows = [];
    for (var i = 0; i < list.length; i += 4) {
      rows.push(renderCardRow(list.slice(i, i + 4)));
    }
    return '<h3 class="wp-block-heading">' + esc(title) + '</h3>' + rows.join(spacer);
  }
  function renderLabDirector(d) {
    if (!d) return '';
    var socials = (d.socials || []).map(function(s) {
      return '<li><a href="' + attr(s.url) + '" target="_blank" rel="noopener">' + esc(s.label) + '</a></li>';
    }).join('');
    var titleHtml = (d.title || '').replace(/\*\*(.+?)\*\*/g, '<strong>$1</strong>').replace(/<br>/g, '<br>').replace(/&/g, '&amp;');
    return '<h3 class="wp-block-heading">Lab Director</h3><div class="wp-block-group"><div class="wp-block-group__inner-container is-layout-constrained wp-block-group-is-layout-constrained">' +
      '<div class="wp-block-essential-blocks-team-member root-eb-team-member-y7zxn"><div class="eb-parent-wrapper eb-parent-eb-team-member-y7zxn"><div class="eb-team-member-y7zxn eb-team-wrapper preset1"><div class="eb-team-inner">' +
      '<div class="eb-team-member-image"><img decoding="async" class="eb-team-member-avatar" src="' + attr(d.image) + '" alt="' + esc(d.name) + '"></div>' +
      '<div class="eb-team-member-contents"><div class="eb-team-member-texts"><h3 class="eb-team-member-name">' + esc(d.name) + '</h3><h4 class="eb-team-member-job-title">' + titleHtml + '</h4>' +
      '<ul class="socials">' + socials + '</ul><hr class="eb-team-member-content-separator"><p class="eb-team-member-description">' + (d.description || '') + '</p></div></div></div></div></div></div></div>';
  }
  function renderAlumniItem(a) {
    var namePart = a.link ? '<a href="' + attr(a.link) + '">' + esc(a.name) + '</a>' : esc(a.name);
    var aff = a.affiliation || ('B.S from ' + (a.degree_from || ''));
    var text = namePart + ' (' + esc(a.period) + ') ' + esc(aff) + (a.note ? ' ' + esc(a.note) : '.');
    return '<li style="font-size:16px">' + text + '</li>';
  }
  function renderAlumniSection(title, items) {
    if (!items || items.length === 0) return '';
    var lis = items.map(renderAlumniItem).join('');
    return '<p style="font-size:16px"><mark><strong>' + esc(title) + '</strong></mark></p><ul class="wp-block-list">' + lis + '</ul>';
  }
  function renderOutsideItem(o) {
    var namePart = o.link ? '<a href="' + attr(o.link) + '" target="_blank" rel="noreferrer noopener">' + esc(o.name) + '</a>' : esc(o.name);
    var coPart = (o.co_supervisor && o.co_supervisor_link) ? ', co-supervised with ' + (o.co_supervisor_link ? '<a href="' + attr(o.co_supervisor_link) + '" target="_blank" rel="noreferrer noopener">' + esc(o.co_supervisor) + '</a>' : esc(o.co_supervisor)) : '';

      if (cfg.research_interns && cfg.research_interns.length) { html += spacer + renderCardSection('Research Interns', cfg.research_interns); }
      var alum = cfg.alumni || {};

      if (hasAlum) {

      }
      html += spacer;
      root.innerHTML = html;
    }).catch(function() {
      root.innerHTML = '<div class="people-loading">Failed to load config. Check configs/people.yaml.</div>';
    });
  }
  if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', run); else run();
})();
